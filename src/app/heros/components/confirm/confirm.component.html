<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
    Está a punto de borrar a <strong>{{ data.superhero }}</strong>.
    <br>
    ¿Desea continuar?
</div>
<section fxLayout="row" fxLayoutAlign="space-around" mat-dialog-actions>
    <button mat-stroked-button color="warn" (click)="accept()">¡Si, borrar!</button>
    <button mat-stroked-button color="accent" mat-dialog-close>No</button>
</section>
