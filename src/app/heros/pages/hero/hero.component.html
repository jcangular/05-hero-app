<mat-grid-list cols="1" *ngIf="!hero; else heroMain">
    <mat-grid-tile>
        <mat-spinner color="accent"></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #heroMain>
    <section fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
        <article fxFlex="50">
            <h1>
                {{hero.superhero}}
                <small>- {{ hero.alter_ego }}</small>
            </h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="hero | imageHero">
        </article>
        <article fxFlex="50">
            <h1>
                {{hero.publisher}}
            </h1>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item>{{hero.first_appearance}}</mat-list-item>
                <mat-list-item>{{hero.characters}}</mat-list-item>
                <mat-list-item>{{hero.publisher}}</mat-list-item>
                <mat-list-item>{{hero.alter_ego}}</mat-list-item>
            </mat-list>
            <br>
            <button mat-flat-button color="accent" (click)="back()">Regresar</button>
        </article>
    </section>
</ng-template>
